<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSE Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-container input {
            flex-grow: 1;
            padding: 8px;
        }
        .form-container button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>JSE Sentiment Analysis</h2>
    <div class="form-container">
        <input type="text" id="tickerInput" placeholder="Enter Stock Ticker (e.g. ECL)">
        <input type="number" id="priceInput" placeholder="1-Year Price Prediction ($)">
        <button onclick="addPrediction()">Submit Prediction</button>
    </div>

    <table id="predictionsTable">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Current Price ($)</th>
                <th>1-Year Predictions</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="predictionsBody">
            <!-- Predictions will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function addPrediction() {
            const tickerInput = document.getElementById('tickerInput');
            const priceInput = document.getElementById('priceInput');
            const predictionsBody = document.getElementById('predictionsBody');

            // Validate inputs
            if (!tickerInput.value || !priceInput.value) {
                alert('Please enter both a ticker and a price prediction');
                return;
            }

            // Create new row
            const newRow = predictionsBody.insertRow();
            
            // Ticker cell
            const tickerCell = newRow.insertCell(0);
            tickerCell.textContent = tickerInput.value.toUpperCase();

            // Current Price cell (placeholder - would typically fetch real-time data)
            const currentPriceCell = newRow.insertCell(1);
            currentPriceCell.textContent = 'Fetching...';

            // Prediction cell
            const predictionCell = newRow.insertCell(2);
            predictionCell.textContent = `$${parseFloat(priceInput.value).toFixed(2)}`;

            // Action cell
            const actionCell = newRow.insertCell(3);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                predictionsBody.deleteRow(newRow.rowIndex - 1);
            };
            actionCell.appendChild(deleteButton);

            // Clear inputs
            tickerInput.value = '';
            priceInput.value = '';
        }
    </script>
</body>
</html>
