<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>JSE Sentiment Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      margin-right: 5px;
    }
    #errorMessage {
      margin-top: 10px;
      font-weight: bold;
    }
    #currentPriceDisplay {
      margin-top: 5px;
    }

    table {
      margin-top: 15px;
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
    }
    table thead {
      background-color: #f4f4f4;
    }
    table th, table td {
      padding: 8px 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    table th {
      border-bottom: 2px solid #ccc;
    }

    /* A container for the chart */
    .chart-container {
      width: 100%;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      margin-top: 10px;
      position: relative;
    }
    .chart-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* The horizontal "track" for price targets (styled like Yahoo's) */
    .price-range-track {
      position: relative;
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
      margin: 20px 0 15px 0;
    }
    /* Each "dot" on the track */
    .price-dot {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      background-color: #666;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    /* Label that pops above/below each dot */
    .price-label {
      position: absolute;
      background-color: #fff;
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 3px 5px;
      font-size: 13px;
      transform: translate(-50%, -110%);
      white-space: nowrap;
    }
    /* Emphasize the current price dot */
    .price-dot.current {
      background-color: #d00;
    }
    .price-label.current {
      color: #d00;
      border-color: #d00;
      font-weight: bold;
    }
    /* So the chart "row" is hidden by default */
    .chartRow {
      display: none;
    }
  </style>
</head>
