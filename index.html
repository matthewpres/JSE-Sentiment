<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSE Sentiment Analysis</title>
    <style>
        /* ... keep previous styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>JSE Sentiment Analysis</h1>
        <div class="search-form">
            <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., ECL)" oninput="this.value = this.value.toUpperCase()">
            <button onclick="addTicker()">Add Ticker</button>
        </div>

        <div class="note">
            Last Updated: February 10, 2025 (Mayberry Trade Sheet)
        </div>

        <table id="tickerTable">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Current Price ($)</th>
                    <th>Date Added</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tickerTableBody">
                <!-- Tickers will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Real stock data from Mayberry trade sheet
        const stockData = {
            '138SL': { price: 4.07 },
            'ECL': { price: 3.27 },
            'FTNA': { price: 9.21 },
            'HONBUN': { price: 8.14 },
            'JMMBGL': { price: 20.66 },
            // ... add more stocks as needed
        };

        window.onload = function() {
            const savedTickers = JSON.parse(localStorage.getItem('tickers') || '[]');
            savedTickers.forEach(ticker => addTickerToTable(ticker));
        };

        function addTicker() {
            const tickerInput = document.getElementById('tickerInput');
            const ticker = tickerInput.value.trim().toUpperCase();
            
            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            // Check if ticker exists in our data
            if (!stockData[ticker]) {
                alert('Ticker not found in current market data');
                return;
            }

            // Check if ticker already in table
            const existingTickers = Array.from(document.querySelectorAll('td:first-child'))
                                       .map(td => td.textContent);
            if (existingTickers.includes(ticker)) {
                alert('This ticker is already in the list');
                return;
            }

            addTickerToTable({
                symbol: ticker,
                dateAdded: new Date().toISOString(),
                price: stockData[ticker].price
            });

            saveTickers();
            tickerInput.value = '';
        }

        function addTickerToTable(ticker) {
            const tbody = document.getElementById('tickerTableBody');
            const row = tbody.insertRow();
            
            row.insertCell(0).textContent = ticker.symbol;
            row.insertCell(1).textContent = stockData[ticker.symbol]?.price.toFixed(2) || 'N/A';
            row.insertCell(2).textContent = new Date(ticker.dateAdded).toLocaleDateString();
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.style.backgroundColor = '#dc3545';
            deleteButton.onclick = function() {
                row.remove();
                saveTickers();
            };
            
            row.insertCell(3).appendChild(deleteButton);
        }

        function saveTickers() {
            const tickers = Array.from(document.querySelectorAll('#tickerTableBody tr')).map(row => ({
                symbol: row.cells[0].textContent,
                dateAdded: new Date(row.cells[2].textContent).toISOString()
            }));
            
            localStorage.setItem('tickers', JSON.stringify(tickers));
        }
    </script>
</body>
</html>
